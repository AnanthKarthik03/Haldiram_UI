                 <div class="login-form" *ngIf="otpForm">
                  <div class="row">
                    <div class="input-field col s12">
                    
                      <h5 class="ml-4" style="text-align: center">Enter OTP</h5>
                    </div>
                  </div>
    
                  <div class="row margin">
                    <div class="input-field col s12">
                       
                      <input
                        id="name"
                        type="text"
                        [(ngModel)]="otpp"
                        name="otp"
                        class="form-control"
                        placeholder="OTP"
                      />
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="input-field col s12">
                      <button
                        (click)="otp()"
